<html><head><base href="." /><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
}

.container {
    text-align: center;
    padding: 20px;
}

.question {
    font-size: 24px;
    margin-bottom: 20px;
}

.buttons {
    display: flex;
    gap: 20px;
    justify-content: center;
    min-height: 60px;
}

button {
    padding: 15px 30px;
    font-size: 18px;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    transition: all 0.3s ease;
    width: 120px;
}

#yesButton {
    background-color: #4CAF50;
    color: white;
}

#noButton {
    background-color: #ff4444;
    color: white;
    position: absolute;
    width: 120px;
}

#yesButton:hover {
    transform: scale(1.1);
    background-color: #45a049;
}
</style>
</head>
<body>
<div class="container">
    <div class="question">Vai me dar o Cu?</div>
    <div class="buttons">
        <button id="yesButton">Sim</button>
        <button id="noButton">NÃ£o</button>
    </div>
</div>

<script>
const noButton = document.getElementById('noButton');
const yesButton = document.getElementById('yesButton');
const buttonsContainer = document.querySelector('.buttons');

// FunÃ§Ã£o para posicionar inicialmente o botÃ£o "NÃ£o" ao lado do "Sim"
function setInitialPosition() {
    const yesButtonRect = yesButton.getBoundingClientRect();
    const buttonsContainerRect = buttonsContainer.getBoundingClientRect();
    
    noButton.style.left = (yesButtonRect.right + 20) + 'px';
    noButton.style.top = buttonsContainerRect.top + 'px';
}

// FunÃ§Ã£o para gerar posiÃ§Ã£o aleatÃ³ria
function moveNoButton() {
    const windowWidth = window.innerWidth;
    const windowHeight = window.innerHeight;
    
    const buttonWidth = noButton.offsetWidth;
    const buttonHeight = noButton.offsetHeight;
    
    const maxX = windowWidth - buttonWidth;
    const maxY = windowHeight - buttonHeight;
    
    const randomX = Math.floor(Math.random() * maxX);
    const randomY = Math.floor(Math.random() * maxY);
    
    noButton.style.left = randomX + 'px';
    noButton.style.top = randomY + 'px';
}

// Posiciona o botÃ£o inicialmente
setInitialPosition();

// Move o botÃ£o quando a tela Ã© redimensionada
window.addEventListener('resize', setInitialPosition);

// Move o botÃ£o quando tentar clicar
noButton.addEventListener('mouseover', moveNoButton);
noButton.addEventListener('click', moveNoButton);
noButton.addEventListener('touchstart', moveNoButton);

// AÃ§Ã£o do botÃ£o Sim
yesButton.addEventListener('click', () => {
    alert('Eba! Sabia que vocÃª ia dizer sim! ðŸ˜Š');
});
</script>
</body></html>
